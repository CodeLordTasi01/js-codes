        </li>
        <li>
          <a style="color: #fff" href="https://google.com" id="google">Google</a>
        </li>
      </ul>
    </div>

      // --------------------------
      // Remove clicked image's parent <li>
      // --------------------------
      document.querySelector("#images").addEventListener(
        "click",
        function (e) {
          console.log(e.target.tagName); // log tag name
          
          // Only remove if an <img> is clicked
          if(e.target.tagName === 'IMG'){
            console.log(e.target.id); // log image id
            let removeIt = e.target.parentNode; // get <li>
            removeIt.remove(); // remove <li>
          }
          
          // Alternative method:
          // removeIt.parentNode.removeChild(removeIt);
        },
        false
      );
    </script>
